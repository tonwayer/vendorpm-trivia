name: Lint
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push, pull_request]
jobs:
  eslint:
    runs_on: ubuntu_latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
          with:
            node-version: 17.9.x
            cache: "yarn"
      - name: Check Linting
        run: yarn lint
